<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="container container-menu">
            <div class="genere">
                <span>Uomo</span>
                <span>Donna</span>
                <span>Bambini</span>
            </div>
            <img src="./img/boolean-logo.png" class="logo" alt="logo">
            <div class="icone">
                <i class="fa-solid fa-person"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>

    </header>

    <main>
        <div class="container container-grande">
            <div class="container-img-uno">
                <div class="prima-img">
                    <img src="./img/1.jpg" alt="img1">
                    <i class="fa-regular  cuore fa-heart"></i>
                </div>
                <div class="prima-img">
                    <img src="./img/2.jpg" alt="img2">
                    <i class="fa-regular  cuore fa-heart"></i>
                </div>
                <div class="prima-img">
                    <img src="./img/3.jpg" alt="img3">
                    <i class="fa-regular  cuore fa-heart"></i>
                </div>

            </div>

            <div class="container-img-uno">

                <div class="prima-img">
                    <img src="./img/4.jpg" alt="img4">
                    <i class="fa-regular  cuore fa-heart"></i>
                </div>
                <div class="prima-img">
                    <img src="./img/5.jpg" alt="img5">
                    <i class="fa-regular  cuore fa-heart"></i>
                </div>
                <div class="prima-img">
                    <img src="./img/6.jpg" alt="img6">
                    <i class="fa-regular  cuore fa-heart"></i>
                </div>

            </div>
        </div>

    </main>


    <footer>
        <div class="container fine">
        <div class="sinistra">
            <div class="titolo-sinistra">
                <h2>Boolando s.r.l.</h2>
            </div>
            <div class="info">
                <span>Informazioni legali</span>
                <span>Informazioni sulla privacy</span>
                <span>Diritto di recesso</span>
            </div>
        </div>





        <div class="destra">
            <div class="titolo-destra">
                <h2>Trovaci anche su</h2>
            </div>
            <div class="icone-footer">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>


    </div>

    </footer>


    
</body>
</html>
